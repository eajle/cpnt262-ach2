    <script>

        function alternatetext(s){
            var chars =s.toLowerCase().split("");
            for(var i=0;i<chars.length;i=i+2){
                chars[i]=chars[i].toUpperCase();
            }
            return chars.join("");
        }

        console.log(alternatetext("daisy bell"));
